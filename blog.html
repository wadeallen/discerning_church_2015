---
layout: page
title: Blog
description: Thoughts on what it means to </br> live as a discerning church
permalink: /blog/
---

<div class="table-wrapper">
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Title</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
		{% for post in site.posts %}
		<tr>
				<td>{% if post.date %}<p class="entry-date date published"><time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></p>{% endif %}</td>
				<td>{{ post.title }}</td>
				<td><a href="{{ post.url }}" class="button">Read More</a></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
