---
layout: default
---

<article id="main">
	<header>
		<h2>{{ page.title }}</h2>
		<p>{{ page.description }}</p>
	</header>
	<section class="wrapper style5">
			<div class="inner">

	{% if page.date %}<h4><time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ page.date | date: "%B %d, %Y" }}</time></h4>{% endif %}

    {{ content }}

    	<ul class="actions vertical">
		<li><a href="/blog" class="button">All Blogs</a></li>
		</ul>

    	</div>
	</section>
</article>
